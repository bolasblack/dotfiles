# Default settings
# encoding: utf-8

patch:
  switcher:
    caption: 〔方案選單〕
    hotkeys:
      - Control+grave
    save_options:
      - full_shape
      - ascii_punct
      - simplification
      - extended_charset
    fold_options: true
    abbreviate_options: true

  schema_list:
    - schema: luna_pinyin

  menu/page_size: 9

  key_binder/bindings/+:
    - { when: has_menu, accept: bracketleft, send: Page_Up }
    - { when: has_menu, accept: bracketright, send: Page_Down }